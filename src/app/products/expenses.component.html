
<div class="card-container">
  <div class="sidebar">
<form class="emp-form" #expensForm="ngForm" (ngSubmit)="onSubmit(expensForm)">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="expensService.selectedExpens.ID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="expensService.selectedExpens.Name"
        placeholder="Название затраты" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Category" #Category="ngModel" [(ngModel)]="expensService.selectedExpens.Category" placeholder="Категория товара"
        required>
      <div class="validation-error" *ngIf="Category.invalid && Category.touched">This Field is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="Description" #Description="ngModel" [(ngModel)]="expensService.selectedExpens.Description" placeholder="Описание затраты">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="ProductSum" #Date="ngModel" [(ngModel)]="expensService.selectedExpens.Date" placeholder="Дата">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="ProductCount" #Sum="ngModel" [(ngModel)]="expensService.selectedExpens.Sum" placeholder="Сумма">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-8">
      <button [disabled]="!productForm.valid" type="submit" class="btn btn-lg btn-block btn-info" (click)="SendMessage()">
          <i class="fa fa-floppy-o"></i> Save</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(expensForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>
  </form>
</div>
<div class="card">
    <app-expens-list></app-expens-list>
</div>
</div>
